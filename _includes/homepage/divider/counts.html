<div class="counter-area pb-100 pt-100" data-overlay="7" style="background-image:url({{site.baseurl}}/assets/img/counterBg/bg1.jpg);">
    <div class="container">
        <div class="row">
            {% for count in site.data.counts %}
            <div class="col-xl-3 col-md-3 col-sm-6 z-index">
                <div class="single-counter text-center mb-30">
                    <span class="lnr {{count.icon}}"></span>
                    <div class="counter">{{count.number}}</div>
                    <p>{{count.label}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
