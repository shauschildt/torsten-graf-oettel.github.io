---
layout: default
---
{% include header.html %}
<main> 
<!-- breadcrumb-area -->
<section class="breadcrumb-area grey-bg" style="background-image: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%,rgba(0,0,0,0.7) 100%), url({{ page.header_image }})"> 
  <div class="container">
    <div class="row align-items-center">
        <div class="col-xl-8 col-md-6">
          <div class="breadcrumb-title sm-size">
            <!-- <h2>{{ page.title }}</h2> -->
          </div>
        </div>
        <div class="col-xl-4 col-md-6 text-left text-md-right">
          {% if page.title != "Page not found" %}
            <div class="breadcrumb">
                <ul>
                    <li>
                      <a href="{{site.url}}">Home</a>
                    </li>
                    {% if page.layout != "page" %}
                      <li class="pl-1 text-capitalize pluralize">
                        <a href="{{page.url}}">{{ page.layout }}</a>
                      </li>
                    {% else %}
                      <li class="pl-1 text-capitalize">
                        <a href="{{page.url}}">{{ page.title }}</a>
                      </li>
                    {% endif %}
                </ul>
            </div>
          {% endif %}
        </div>
    </div>
  </div>
</section>
<a name="content"></a>
{{content}}
</main>
